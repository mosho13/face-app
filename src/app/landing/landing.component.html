<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>MyDatapart</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-accordion-group (ionChange)="accordionGroupChange($event)">
    <ion-accordion value="credentials">
      <ion-item slot="header" color="dark">
        <ion-label>Login mit E-Mail und Passwort</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <form (ngSubmit)="onLoginSubmit()">
          <ion-item lines="full">
            <ion-label position="floating">Email Adresse *</ion-label>
            <ion-input [formControl]="username" type="text" required></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Passwort *</ion-label>
            <ion-input [formControl]="password" type="password" required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button type="submit" expand="block">Sign In</ion-button>
              <a [routerLink]="['/forgot-password']" class="small-text">Passwort vergessen?</a>
            </ion-col>
          </ion-row>
        </form>
      </div>
    </ion-accordion>
    <ion-accordion value="biometric">
      <ion-item slot="header" color="dark">
        <ion-label>Login mit Biometric</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
      </div>
    </ion-accordion>
  </ion-accordion-group>
  <p #listenerOut></p>
</ion-content>
